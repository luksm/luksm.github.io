<section class="main">
    {% for post in paginator.posts %}
    <article>
        <header>
            <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
            <time>{{ post.date | date: "%d/%m/%Y"  }}</time>
            {{ post.excerpt }}
        </header>
    </article>
    {% endfor %}
    {% include paginator.html %}
</section>
